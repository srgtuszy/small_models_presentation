name: iosApp
options:
  bundleIdPrefix: demo
  deploymentTarget:
    iOS: "16.0"
  xcodeVersion: "26.0"
  generateEmptyDirectories: true

settings:
  base:
    PRODUCT_NAME: iosApp
    DEVELOPMENT_TEAM: ""
    CODE_SIGN_STYLE: Automatic
    ENABLE_USER_SCRIPT_SANDBOXING: NO
    SDKROOT: iphonesimulator

targets:
  iosApp:
    type: application
    platform: iOS
    sources:
      - path: iosApp
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        INFOPLIST_FILE: iosApp/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: demo.functiongemma
        CODE_SIGN_ENTITLEMENTS: ""
        CODE_SIGN_IDENTITY: "-"
        CODE_SIGNING_ALLOWED: NO
        IPHONEOS_DEPLOYMENT_TARGET: 16.0
        SDKROOT: iphonesimulator
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        OTHER_LDFLAGS: $(inherited) -framework Shared
    dependencies:
      - framework: ../composeApp/build/bin/iosSimulatorArm64/debugFramework/Shared.framework
        embed: false
        link: true
    preBuildScripts:
      - name: Build Framework
        script: |
          cd "$SRCROOT/.."
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64
        basedOnDependencyAnalysis: false
        showEnvVars: false